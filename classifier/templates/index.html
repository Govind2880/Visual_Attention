<!DOCTYPE html>
<html>
<head>
  <title>üß† Attention-based Text Classifier</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8fafc;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
      margin-bottom: 2rem;
    }
    textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    button {
      background: #2563eb;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background: #1d4ed8;
    }
    .result {
      margin-top: 1.5rem;
    }
    .label {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .bar-container {
      margin: 0.5rem 0;
      background: #e2e8f0;
      border-radius: 8px;
      overflow: hidden;
    }
    .bar-fill {
      height: 20px;
      background: linear-gradient(to right, #34d399, #10b981);
    }
    .attention {
      background: #f9fafb;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-size: 1rem;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <h1>üß† Attention-based Text Classifier</h1>

  <div class="card">
    <form method="POST">
      {% csrf_token %}
      <textarea name="user_input" rows="4" placeholder="Type or paste text here...">{{ text }}</textarea><br>
      <button type="submit">üîç Classify</button>
    </form>

    {% if prediction %}
    <div class="result">
      <div class="label">Prediction: {{ prediction }}</div>

      <h3>Probabilities:</h3>
      {% for label, prob in probabilities %}
        <div>{{ label }}</div>
        <div class="bar-container">
          <div class="bar-fill" style="width: {{ prob|floatformat:2|add:'%' }}"></div>
        </div>
      {% endfor %}

      <h3>Attention Visualization:</h3>
      <div class="attention">{{ attention_html|safe }}</div>
    </div>
    {% endif %}
  </div>
</body>
</html>
